<div class="container">
    <div class="content-form">
        <form class="form-cad">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Informe seu nome...">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Informe seu email...">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite uma senha">
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirmação de senha:</label>
                <input type="password" name="confirm-password" placeholder="Confirme sua senha...">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
